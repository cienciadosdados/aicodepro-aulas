<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>AI Code Pro - Atualizando...</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            color: #0c83fe;
        }
        .content {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        .highlight {
            color: #0c83fe;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>AI Code Pro</h1>
        <p>IA de Verdade. Para Quem Já Programa.</p>
        <p>Evento: <span class="highlight">5 a 8 de maio</span></p>
        <p>Atualizando a página para exibir o conteúdo mais recente...</p>
        <p id="countdown">Redirecionando em 3 segundos...</p>
    </div>

    <script>
        // Limpar todos os caches do navegador
        function clearBrowserCache() {
            if (window.caches) {
                caches.keys().then(function(names) {
                    for (let name of names) caches.delete(name);
                });
            }
            
            // Forçar atualização da página
            if (window.localStorage) {
                localStorage.clear();
            }
            
            if (window.sessionStorage) {
                sessionStorage.clear();
            }
        }

        // Contagem regressiva
        let count = 3;
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(function() {
            count--;
            if (count <= 0) {
                clearInterval(interval);
                clearBrowserCache();
                
                // Redirecionar para a página principal com parâmetro para evitar cache
                const timestamp = new Date().getTime();
                window.location.href = "/?nocache=" + timestamp;
            } else {
                countdownElement.textContent = `Redirecionando em ${count} segundos...`;
            }
        }, 1000);
    </script>
</body>
</html>
