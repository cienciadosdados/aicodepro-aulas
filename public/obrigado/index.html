<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code Pro - Redirecionando...</title>
  <meta http-equiv="refresh" content="0;url=https://ai-code-pro.cienciadosdados.com/obrigado">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      color: #0c83fe;
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }
    .loader {
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 5px solid #0c83fe;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Redirecionar imediatamente para o domínio correto
    window.onload = function() {
      // Obter todos os parâmetros da URL atual
      const urlParams = new URLSearchParams(window.location.search);
      let redirectUrl = 'https://ai-code-pro.cienciadosdados.com/obrigado';
      
      // Adicionar todos os parâmetros da URL atual à URL de redirecionamento
      if (urlParams.toString()) {
        // Se já houver um parâmetro redirectTo, usá-lo como destino
        if (urlParams.has('redirectTo')) {
          redirectUrl = urlParams.get('redirectTo');
          urlParams.delete('redirectTo');
        }
        
        // Adicionar os parâmetros restantes
        const params = urlParams.toString();
        if (params) {
          redirectUrl += (redirectUrl.includes('?') ? '&' : '?') + params;
        }
      }
      
      // Redirecionar
      window.location.href = redirectUrl;
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>AI Code Pro</h1>
    <p>Redirecionando para a página de confirmação...</p>
    <div class="loader"></div>
  </div>
</body>
</html>
