<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Pro - IA de Verdade. Para Quem Já Programa.</title>
    <meta name="description" content="Aprenda a desenvolver soluções avançadas com LLM, RAG e Agentes usando ferramentas como CrewAI, LangGraph, Composio e Open Research.">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        header {
            text-align: center;
            padding: 40px 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: #0070f3;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #0051a8;
        }
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
        }
        .form-step {
            margin-bottom: 20px;
        }
        .form-step h3 {
            margin-bottom: 15px;
        }
        .form-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .option-button {
            flex: 1;
            padding: 12px;
            border: 2px solid #333;
            background-color: #222;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }
        .option-button:hover, .option-button.selected {
            border-color: #0070f3;
            background-color: #0070f3;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            border-radius: 5px;
        }
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .submit-button:hover {
            background-color: #0051a8;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Code Pro</h1>
            <p>IA de Verdade. Para Quem Já Programa.</p>
        </header>
        
        <div class="form-container">
            <form id="leadForm" klicksend-form-id="4puEQny">
                <div class="form-step" id="step1">
                    <h3>Você já programa?</h3>
                    <div class="form-options">
                        <div class="option-button" data-value="true">Sim</div>
                        <div class="option-button" data-value="false">Não</div>
                    </div>
                    <input type="hidden" id="isProgrammerField" name="isProgrammer" value="">
                </div>
                
                <div class="form-step" id="step2" style="display: none;">
                    <h3>Ótimo! Deixe seus dados para receber mais informações</h3>
                    <input type="email" name="email" placeholder="Seu melhor e-mail" required class="form-input">
                    <input type="tel" name="phone" placeholder="Seu WhatsApp" required class="form-input">
                    <button type="submit" class="submit-button">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023-2025 AI Code Pro. Todos os direitos reservados.</p>
    </footer>

    <!-- Script para captura de leads com sistema de backup -->
    <script src="/lead-backup-script.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const optionButtons = document.querySelectorAll('.option-button');
            const isProgrammerField = document.getElementById('isProgrammerField');
            const form = document.getElementById('leadForm');
            
            // Configurar botões de opção
            optionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remover seleção anterior
                    optionButtons.forEach(btn => btn.classList.remove('selected'));
                    
                    // Adicionar seleção ao botão clicado
                    this.classList.add('selected');
                    
                    // Atualizar campo oculto
                    const value = this.getAttribute('data-value');
                    isProgrammerField.value = value;
                    
                    // Salvar no localStorage para backup
                    localStorage.setItem('aicodepro_isProgrammer', value);
                    
                    // Mostrar próximo passo
                    step1.style.display = 'none';
                    step2.style.display = 'block';
                });
            });
            
            // Interceptar envio do formulário
            form.addEventListener('submit', function(e) {
                const email = form.querySelector('input[name="email"]').value;
                const phone = form.querySelector('input[name="phone"]').value;
                const isProgrammer = isProgrammerField.value === 'true';
                
                // Enviar para Hotmart (simulado)
                console.log('Enviando para Hotmart:', { email, phone, isProgrammer });
                
                // Redirecionar para página de obrigado
                setTimeout(() => {
                    window.location.href = '/obrigado';
                }, 1000);
            });
        });
    </script>
</body>
</html>
