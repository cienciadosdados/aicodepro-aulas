<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code Pro - Redirecionando...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      color: #0c83fe;
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }
    .loader {
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 5px solid #0c83fe;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Função para obter parâmetros da URL
    function getUrlParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split('&');
      
      for (let i = 0; i < pairs.length; i++) {
        const pair = pairs[i].split('=');
        params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
      }
      
      return params;
    }
    
    // Função para redirecionar
    window.onload = function() {
      // Verificar se estamos no domínio antigo
      const currentHost = window.location.hostname;
      const currentPath = window.location.pathname;
      const params = getUrlParams();
      
      // Construir a nova URL
      let newUrl = 'https://ai-code-pro.cienciadosdados.com';
      
      // Adicionar o caminho atual
      if (currentPath && currentPath !== '/') {
        newUrl += currentPath;
      } else {
        newUrl += '/obrigado';
      }
      
      // Adicionar parâmetros, exceto redirectTo que já está sendo processado
      const newParams = [];
      for (const key in params) {
        if (key !== 'redirectTo') {
          newParams.push(key + '=' + params[key]);
        }
      }
      
      // Se temos um parâmetro redirectTo, usar esse como destino final
      if (params.redirectTo) {
        newUrl = params.redirectTo;
      }
      
      // Adicionar os parâmetros restantes à URL
      if (newParams.length > 0) {
        newUrl += (newUrl.includes('?') ? '&' : '?') + newParams.join('&');
      }
      
      // Debug - mostrar para onde estamos redirecionando
      console.log('Redirecionando para: ' + newUrl);
      
      // Redirecionar para a nova URL
      window.location.href = newUrl;
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>AI Code Pro</h1>
    <p>Redirecionando para a página correta...</p>
    <div class="loader"></div>
  </div>
</body>
</html>
